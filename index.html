<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Movie Compare</title>
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon.png"/>
  </head>
  <body>
    
    <header>
      <section class="hero is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Movie Fight
              <span class="icon">
                <i class="fas fa-film"></i>
              </span>
            </h1>
          </div>
        </div>
      </section>
    </header>
    
    <main>
      <div class="container">  

        <div class="columns">
          <div class="column">
            <div class="autocomplete-left"></div>
            <div class="summary-left"></div>
          </div>

          <div class="column">
            <div class="autocomplete-right"></div>
            <div class="summary-right"></div>
          </div>
        </div>

        <div class="column is-half notification is-primary tutorial">
          <h1 class="title">Seatch for a movie on both sides</h1>
          <p class="subtitle">We will tell you which is best</p>
        </div>

      </div>
    </main>
    
  
    <script src="js/styleSummaries.js"></script>
    <script src="js/movieSearch.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/index.js"></script>
  
  </body>
</html>
